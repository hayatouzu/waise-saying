  - text: 俺の人生はつまらなくなんかない！家族のいる幸せをあんたたちにも分けてあげたいくらいだぜ
    image: /images/sayings/anime/anime_hirosi.png
    name: クレヨンしんちゃん/野原ひろし

  - text: 撃っていいのは撃たれる覚悟があるヤツだけだ
    image: /images/sayings/anime/anime_ruru.jpeg
    name: コードギアス反逆のルルーシュ/ルルーシュ・ランペルージ

  - text: 将来どうなるか、分かってなきゃいけねぇのかよ？将来が保証されてなきゃ、何もやっちゃいけねぇのかよ？そんなのどこがおもしれぇんだ？
    image: /images/sayings/anime/anime_GTO.jpg
    name: GTO/ 鬼塚英吉
