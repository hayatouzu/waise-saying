  - text: 命は金より重い
    image: /images/sayings/anime/anime_kaiji.jpg
    name: カイジ/ 利根川 幸雄

  - text: 人は いつ死ぬと思う…？心臓をピストルで撃ち抜かれた時…違う 不治の病に冒された時…違う　猛毒キノコのスープを飲んだ時…違う!!!……人に忘れられた時さ…!!!
    image: /images/sayings/anime/anime_hiruruku.jpg
    name: ONE PIECE/Dr.ヒルルク

  - text: 勝てる勝てないじゃなく、ここで俺はお前に立ち向かわなくちゃいけないんだ！
    image: /images/sayings/anime/anime_mumen.jpg
